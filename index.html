<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Assistant</title>

    <!-- Bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="./css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bg.css" crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-sm bg-white navbar-dark">
    <div class="container-fluid">

        <h2>StenoAI</h2>
    </div>
</nav>

<!-- Main content -->
<div class="container-fluid d-flex flex-column justify-content-center pt-5" >
<!--w-100 h-100">-->
    <div class="row">
        <div class="col-sm-4">
            <h4>Filters and Parameters</h4>
        </div>
        <div class="col-sm-8">
            <img src="./css/images/faradai.png" alt="Avatar Logo" style="width:190px;">
            <h4>AI Generated Text</h4>
        </div>
    </div>
    <div class="row">
        <!-- Filters and parameters -->
        <div class="col-sm-4">
<!--            <h4>Filters and Parameters</h4>-->
            <form>
                <!-- Select Application -->
                <div class="form-group">
                    <label for="style-select">Application</label>
                    <select class="form-control" id="app-select">
                        <option>Accounting Memo</option>
                        <option>Marketing Email</option>
                        <option>Professional Bio</option>
                    </select>
                </div>

                <!-- Select style -->
                <div class="form-group">
                    <label for="style-select">Style</label>
                    <select class="form-control" id="style-select">
                        <option>Formal</option>
                        <option>Informal</option>
                    </select>
                </div>

                <!-- Select tone -->
                <div class="form-group">
                    <label for="tone-select">Tone</label>
                    <select class="form-control" id="tone-select">
                        <option>Positive</option>
                        <option>Neutral</option>
                        <option>Negative</option>
                    </select>
                </div>

                <!-- Select audience -->
                <div class="form-group">
                    <label for="audience-select">Audience</label>
                    <select class="form-control" id="audience-select">
                        <option>General</option>
                        <option>Expert</option>
                    </select>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary mt-3">Generate Text</button>
            </form>
        </div>

        <!-- AI generated text -->
        <div class="col-sm-8">
<!--            <img src="./css/images/faradai.png" alt="Avatar Logo" style="width:190px;">-->
<!--            <h4>AI Generated Text</h4>-->
            <textarea class="form-control" rows="10"></textarea>
        </div>
    </div>
</div>

<!-- Bootstrap 5 scripts -->
<script src="./js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
<script src="./js/background.js"></script>

</body>
